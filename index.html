<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <title>Tela Inicial</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #222;
    }
    .btn {
      padding: 1em 2em;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-family: 'kof-2002-monospaced';
    }
    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <button class="btn" id="start">START</button>
  <script>
    document.getElementById('start').addEventListener('click', function() {
      // O clique no botão é uma interação explícita do usuário,
      // permitindo a reprodução automática de áudio na próxima página.
      window.location.href = 'index2.html';
    });
  </script>
  <script>
    document.getElementById('start').addEventListener('click', function() {
      // Define a flag de acesso permitido
      sessionStorage.setItem('allowed', 'true');
      window.location.href = 'index2.html';
    });
  </script>
</body>

</html>
