<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main class="main">
        <div class="bg"></div>
        <div class="select_screen">
            <div class="pics">
                <div class="fighter_bg"></div>
                <div class="fighter_pic"></div>
                <div class="villain_pic"></div>
            </div>
            <div class="order">
                <div class="fighter_order">
                    <div class="fighter_text">Cyclops</div>
                </div>
                <div class="villains_order"></div>
            </div>
            <div class="villain_name">
                <div class="apocalypse">Apocalypse</div>
                <div class="mr-sinister">Mr. Sinister</div>
                <span class="bastion">Bastion</span>
            </div>
            <div class="board">
                <div class="fighter_board">
                    <div class="fighter_boardtext">Cyclops</div>
                </div>
                <div class="villain_board">
                    <div class="villain_boardtext">Villains</div>
                </div>
            </div>
            <div class="left_chars">
                <div class="team1">
                    <div class="teams">
                        <div class="rectangle-16"></div>
                        <div class="rectangle-17"></div>
                        <div class="rectangle-18"></div>
                    </div>
                    <div class="cyclops"></div>
                    <div class="emma"></div>
                    <div class="jean"></div>
                </div>
                <div class="team3">
                    <div class="teams">
                        <div class="rectangle-22"></div>
                        <div class="rectangle-23"></div>
                        <div class="rectangle-24"></div>
                    </div>
                    <div class="wolverine"></div>
                    <div class="x23"></div>
                    <div class="daken"></div>
                </div>
                <div class="team5">
                    <div class="teams">
                        <div class="rectangle-28"></div>
                        <div class="rectangle-29"></div>
                        <div class="rectangle-30"></div>
                    </div>
                    <div class="angel"></div>
                    <div class="iceman"></div>
                    <div class="beast"></div>
                </div>
                <div class="counter">
                    <div class="timer"></div>
                </div>
                <div class="team8">
                    <div class="teams">
                        <div class="rectangle-34"></div>
                        <div class="rectangle-35"></div>
                        <div class="rectangle-36"></div>
                    </div>
                    <div class="cable"></div>
                    <div class="deadpool"></div>
                    <div class="domino"></div>
                </div>
                <div class="team10">
                    <div class="teams">
                        <div class="rectangle-40"></div>
                        <div class="rectangle-41"></div>
                        <div class="rectangle-42"></div>
                    </div>
                    <div class="xavier"></div>
                    <div class="magneto"></div>
                    <div class="banshee"></div>
                </div>
                <div class="team12">
                    <div class="teams">
                        <div class="rectangle-46"></div>
                        <div class="rectangle-47"></div>
                        <div class="rectangle-48"></div>
                    </div>
                    <div class="scarletwitch"></div>
                    <div class="quicksilver"></div>
                    <div class="mystique"></div>
                </div>
            </div>
            <div class="right_chars">
                <div class="team2">
                    <div class="teams">
                        <div class="rectangle-19"></div>
                        <div class="rectangle-20"></div>
                        <div class="rectangle-21"></div>
                    </div>
                    <div class="kitty"></div>
                    <div class="colossus"></div>
                    <div class="jubilee"></div>
                </div>
                <div class="team4">
                    <div class="teams">
                        <div class="rectangle-25"></div>
                        <div class="rectangle-26"></div>
                        <div class="rectangle-27"></div>
                    </div>
                    <div class="nightcrawler"></div>
                    <div class="storm"></div>
                    <div class="psylocke"></div>
                </div>
                <div class="team6">
                    <div class="teams">
                        <div class="rectangle-31"></div>
                        <div class="rectangle-32"></div>
                        <div class="rectangle-33"></div>
                    </div>
                    <div class="rogue"></div>
                    <div class="gambit"></div>
                    <div class="bishop"></div>
                </div>
                <div class="team7">
                    <div class="teams">
                        <div class="rectangle-52"></div>
                        <div class="rectangle-53"></div>
                        <div class="rectangle-54"></div>
                    </div>
                    <div class="archangel"></div>
                    <div class="phoenix_cyclops"></div>
                    <div class="phoenix"></div>
                </div>
                <div class="team9">
                    <div class="teams">
                        <div class="rectangle-37"></div>
                        <div class="rectangle-38"></div>
                        <div class="rectangle-39"></div>
                    </div>
                    <div class="magik"></div>
                    <div class="sunspot"></div>
                    <div class="magma"></div>
                </div>
                <div class="team11">
                    <div class="teams">
                        <div class="rectangle-43"></div>
                        <div class="rectangle-44"></div>
                        <div class="rectangle-45"></div>
                    </div>
                    <div class="havok"></div>
                    <div class="polaris"></div>
                    <div class="juggernaut"></div>
                </div>
                <div class="team13">
                    <div class="teams">
                        <div class="rectangle-49"></div>
                        <div class="rectangle-50"></div>
                        <div class="rectangle-51"></div>
                    </div>
                    <div class="rachel"></div>
                    <div class="madelyne"></div>
                    <div class="hope"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
