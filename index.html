<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="shortcut icon" href="./images/x-logo.png" type="image/x-icon">
  <title>Main Screen</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #222;
    }
    .btn {
      padding: 1em 2em;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-family: 'kof-2002-monospaced';
    }
    .btn:hover {
      background-color: #ddd;
    }
    .box {
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      gap: 20px;
    }
    h1 {
      color: white;
      font-size: 14px;
    }
    .redText {
      background: radial-gradient(circle, rgba(255, 212, 0, 1) 51%,rgba(185, 153, 0, 1) 100%);
      background-clip: text; 
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="box">
    <button class="btn" id="start">START</button>
    <h1>Use the <span class="redText">WASD</span> keys or <span class="redText">arrows</span> to move the selection and press <span class="redText">ENTER</span> to select characters</h1>
    <h1>or use the <span class="redText">mouse</span> to move and click the <span class="redText">left button</span> to select characters</h1>
  </div>
  <script>
    const secondTitle = new Audio('./sounds/second_title.mp3');
    
    document.addEventListener('DOMContentLoaded', () => secondTitle.play());
    window.addEventListener('pageshow', () => secondTitle.paused && secondTitle.play());
    
    document.getElementById('start').addEventListener('click', () => {
      sessionStorage.setItem('allowed', 'true');
      window.location.href = 'index2.html';
    });
  </script>
</body>
</html>
