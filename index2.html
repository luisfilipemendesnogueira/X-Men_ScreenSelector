<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <div class="select_screen">
            <!-- frame: Metade 1 -->
            <div class="sides" id="left_side">
                <div class="boxes" id="hero_bg">
                    <img src="./images/card-cyclops.png" alt=""
                    class="pic" id="hero_pic"/>
                    <img src="./images/hero_box.png" alt=""
                    class="box" id="hero_box"/>
                </div>
                <div class="boxes" id="hero_text">
                    <div class="heroes_selection">
                        <img src="./images/numbering.png" alt=""
                        class="numbering" id="numbering1"/>
                        <div class="heroes_group_name">
                            <div class="text" id="hero_name1">CYCLOPS</div>
                            <div class="text" id="hero_name2">‎</div>
                            <div class="text" id="hero_name3">‎</div>
                        </div>
                    </div>
                    <div class="hero_main_text">
                        <div class="main_text" id="hero_name">CYCLOPS</div>
                        <img src="./images/Path.png" alt=""
                        class="bg_box" id="hero_bg_box"/>
                    </div>
                </div>
                <div class="boxes" id="villai_bg">
                    <img src="./images/villains.png" alt=""
                    class="pic" id="villain_pic"/>
                    <img src="./images/villain_box.png" alt=""
                    class="box" id="villain_box"/>
                </div>
                <div class="boxes" id="villain_text">
                    <div class="villains_selection">
                        <img src="./images/numbering.png" alt=""
                        class="numbering" id="numbering2"/>
                        <div class="villains_group_name">
                            <div class="text" id="villain_name1">APOCALYPSE</div>
                            <div class="text" id="villain_name2">MR. SINISTER</div>
                            <div class="text" id="villain_name3">BASTION</div>
                        </div>
                    </div>
                    <div class="villain_main_text">
                        <div class="main_text" id="villain_name">VILLAINS</div>
                        <img src="./images/Path.png" alt="" class="bg_box" id="villain_bg_box"/>
                    </div>
                </div>
            </div>
            <!-- frame: Metade 2 -->
            <div class="sides" id="right_side">
                <div class="teams" id="team_1">
                    <div class="characters" id="cyclops" data-name = "Cyclops">
                        <img src="./images/cyclops.png"
                        class="char_img" id="cyclops_img"/>
                    </div>
                    <div class="characters" id="jean_grey" data-name = "Jean Grey">
                        <img src="./images/jean_grey.png"
                        class="char_img" id="jean_grey_img"/>
                    </div>
                    <div class="characters" id="emma_frost" data-name = "Emma Frost">
                        <img src="./images/emma_frost.png"
                        class="char_img" id="emma_frost_img"/>
                    </div>
                </div>
                <div class="teams" id="team_2">
                    <div class="characters" id="jubilee" data-name = "Jubilee">
                        <img src="./images/jubilee.png"
                        class="char_img" id="jubilee_img"/>
                    </div>
                    <div class="characters" id="kitty_pryde" data-name = "Kitty Pryde">
                        <img src="./images/kitty_pryde.png"
                        class="char_img" id="kitty_pryde_img"/>
                    </div>
                    <div class="characters" id="psylocke" data-name = "Psylocke">
                        <img src="./images/psylocke.png"
                        class="char_img" id="psylocke_img"/>
                    </div>
                </div>
                <div class="teams" id="team_3">
                    <div class="characters" id="wolverine" data-name = "Wolverine">
                        <img src="./images/wolverine.png"
                        class="char_img" id="wolverine_img"/>
                    </div>
                    <div class="characters" id="x-23" data-name = "X-23">
                        <img src="./images/x-23.png"
                        class="char_img" id="23_img"/>
                    </div>
                    <div class="characters" id="daken" data-name = "Daken">
                        <img src="./images/daken.png"
                        class="char_img" id="daken_img"/>
                    </div>
                </div>
                <div class="teams" id="team_4">
                    <div class="characters" id="storm" data-name = "Storm">
                        <img src="./images/storm.png"
                        class="char_img" id="storm_img"/>
                    </div>
                    <div class="characters" id="colossus" data-name = "Colossus">
                        <img src="./images/colossus.png"
                        class="char_img" id="colossus_img"/>
                    </div>
                    <div class="characters" id="nightcrawler" data-name = "Nightcrawler">
                        <img src="./images/nightcrawler.png"
                        class="char_img" id="nightcrawler_img"/>
                    </div>
                </div>
                <div class="teams" id="team_5">
                    <div class="characters" id="angel" data-name = "Angel">
                        <img src="./images/angel.png" 
                        class="char_img" id="angel_img"/>
                    </div>
                    <div class="characters" id="beast" data-name = "Beast">
                        <img src="./images/beast.png" 
                        class="char_img" id="beast_img"/>
                    </div>
                    <div class="characters" id="iceman" data-name = "Iceman">
                        <img src="./images/iceman.png" 
                        class="char_img" id="iceman_img"/>
                    </div>
                </div>
                <div class="teams" id="team_6">
                    <div class="characters" id="rogue" data-name = "Rogue">
                        <img src="./images/rogue.png" 
                        class="char_img" id="rogue_img"/>
                    </div>
                    <div class="characters" id="gambit" data-name = "Gambit">
                        <img src="./images/gambit.png" 
                        class="char_img" id="gambit_img"/>
                    </div>
                    <div class="characters" id="bishop" data-name = "Bishop">
                        <img src="./images/bishop.png" 
                        class="char_img" id="bishop_img"/>
                    </div>
                </div>
                <div class="timer">
                    <div class="time" id="counter">
                        <div class="time_text">
                            <span class="main_time">30</span><span class="decimal_time">.00</span>
                        </div>
                    </div>
                </div>
                <div class="teams" id="special_team">
                    <div class="characters" id="five_phoenix" data-name = "Five Phoenix">
                        <img src="./images/five_phoenix.png" 
                        class="char_img" id="five_phoenix_img"/>
                    </div>
                    <div class="characters" id="dark_phoenix" data-name = "Dark Phoenix">
                        <img src="./images/dark_phoenix.png" 
                        class="char_img" id="dark_phoenix_img"/>
                    </div>
                    <div class="characters" id="archangel" data-name = "Archangel">
                        <img src="./images/archangel.png" 
                        class="char_img" id="archangel_img"/>
                    </div>
                </div>
                <div class="teams" id="team_7">
                    <div class="characters" id="cable" data-name = "Cable">
                        <img src="./images/cable.png" 
                        class="char_img" id="cable_img"/>
                    </div>
                    <div class="characters" id="deadpool" data-name = "Deadpool">
                        <img src="./images/deadpool.png" 
                        class="char_img" id="deadpool_img"/>
                    </div>
                    <div class="characters" id="domino" data-name = "Domino">
                        <img src="./images/domino.png" 
                        class="char_img" id="domino_img"/>
                    </div>
                </div>
                <div class="teams" id="team_8">
                    <div class="characters" id="magik" data-name = "Magik">
                        <img src="./images/magik.png" 
                        class="char_img" id="magik_img"/>
                    </div>
                    <div class="characters" id="sunspot" data-name = "Sunspot">
                        <img src="./images/sunspot.png" 
                        class="char_img" id="sunspot_img"/>
                    </div>
                    <div class="characters" id="magma" data-name = "Magma">
                        <img src="./images/magma.png" 
                        class="char_img" id="magma_img"/>
                    </div>
                </div>
                <div class="teams" id="team_9">
                    <div class="characters" id="magneto" data-name = "Magneto">
                        <img src="./images/magneto.png" 
                        class="char_img" id="magneto_img"/>
                    </div>
                    <div class="characters" id="professor_x" data-name = "Professor X">
                        <img src="./images/professor_x.png" 
                        class="char_img" id="professor_x_img"/>
                    </div>
                    <div class="characters" id="mystique" data-name = "Mystique">
                        <img src="./images/mystique.png" 
                        class="char_img" id="mystique_img"/>
                    </div>
                </div>
                <div class="teams" id="team_10">
                    <div class="characters" id="havok" data-name = "Havok">
                        <img src="./images/havok.png" 
                        class="char_img" id="havok_img"/>
                    </div>
                    <div class="characters" id="polaris" data-name = "Polaris">
                        <img src="./images/polaris.png" 
                        class="char_img" id="polaris_img"/>
                    </div>
                    <div class="characters" id="juggernaut" data-name = "Juggernaut">
                        <img src="./images/juggernaut.png" 
                        class="char_img" id="juggernaut_img"/>
                    </div>
                </div>
                <div class="teams" id="team_11">
                    <div class="characters" id="scarlet_witch" data-name = "Scarlet Witch">
                        <img src="./images/scarlet_witch.png" 
                        class="char_img" id="scarlet_witch_img"/>
                    </div>
                    <div class="characters" id="quicksilver" data-name = "Quicksilver">
                        <img src="./images/quicksilver.png" 
                        class="char_img" id="quicksilver_img"/>
                    </div>
                    <div class="characters" id="toad" data-name = "Toad">
                        <img src="./images/toad.png" 
                        class="char_img" id="toad_img"/>
                    </div>
                </div>
                <div class="teams" id="team_12">
                    <div class="characters" id="rachel_summers" data-name = "Rachel Summers">
                        <img src="./images/rachel_summers.png" 
                        class="char_img" id="rachel_summers_img"/>
                    </div>
                    <div class="characters" id="madelyne_pryor" data-name = "Madelyne Pryor">
                        <img src="./images/madelyne_pryor.png" 
                        class="char_img" id="madelyne_pryor_img"/>
                    </div>
                    <div class="characters" id="hope_summers" data-name = "Hope Summers">
                        <img src="./images/hope_summers.png" 
                        class="char_img" id="hope_summers"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
